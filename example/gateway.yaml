type: pg
params:
    hosts:
        - localhost
    user: postgres
    password: password
    database: mydb
    port: 5432
transformers:
    - mask_field:
          mask_field:
              columns:
                  - name
              maskFunctionHash:
                  userDefinedSalt: random_secret_string
              tables:
                  includeTables:
                      - public.personas

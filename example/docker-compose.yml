version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Mount the seed data script


  gateway:
    build: .. # build main gateway docker CLI
    command:
      - start
      - --config
      - /usr/local/bin/config.yaml
      - --port
      - "8080"
    depends_on:
      - postgres
    ports:
      - "8182:8080"
    volumes:
      - ./gateway.yaml:/usr/local/bin/config.yaml


volumes:
  postgres_data:

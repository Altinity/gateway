image:
  repository: ghcr.io/centralmind/gateway
  tag: "latest"

imagePullSecrets: []

# imagePullSecrets:
#   - name: registry-secret

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  kind: IngressRoute
  entryPoints:
    - web
  hosts:
    - host: demo-gw.centralmind.io
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

gateway:
  api:
    name: Awesome API
    version: "1.0"
  database:
    type: postgres
    connection: 'YOUR CONNECTION CONFIG'
  servers:
    - https://demo-gw.centralmind.ai
